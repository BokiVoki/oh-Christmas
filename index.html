<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>본-本-Bone-Born</title>
</head>
<style media="screen">
  body{
    margin: 0;
    display: block;
  }
  .box{
    position: relative;
    display: flex;
  }
  .img{
    position: absolute;
    width:100%;
    height:auto;
    top:0;
    left:0;
    right:0;
    bottom:0;
  }
   @media(min-width:800px) {
    .img{
      position: absolute;
      max-width:100%;
      top:0;
      left:0;
      right:0;
      bottom:0;
     }
  }

</style>
<body>
   <div class="box"><img class="img"
          src="layout_1.png" alt="">
      </div>
   <div class="box"><img class="img"
          src="layout_2.png" alt="">
      </div>
   <div class="box"><img class="img"
          src="layout_3.png" alt="">
      </div>
  <div class="box"><img class="img"
          src="layout_4.png" alt="">
      </div>
</body>
</html>
